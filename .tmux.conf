# sensible defaults taken from
# https://github.com/tony/tmux-config

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split panes using b and v
bind v split-window -h
bind b split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Enable mouse mode
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# keep colors pretty
set -g default-terminal "screen-256color"

# use https://github.com/edkolev/tmuxline.vim plugin
source ~/.tmuxline.conf

set -g pane-border-fg "colour238"

set -g status-left "#{?client_prefix,#[fg=colour150]#[bg=colour236],#[fg=colour23:]#[bg=colour150]} #S #[fg=colour150,bg=colour238,nobold,nounderscore,noitalics]"

