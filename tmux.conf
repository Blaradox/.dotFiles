# Sensible defaults taken from
# https://github.com/tony/tmux-config

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Use vi keybindings in Copy mode
setw -g mode-keys vi

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes using b and v
bind v split-window -h
bind b split-window -v
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Enable mouse mode
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# Keep colors pretty
set -g default-terminal "screen-256color"

# Use https://github.com/edkolev/tmuxline.vim plugin
source ~/.tmuxline.conf
set -g pane-border-fg "colour238"
# Visual cue when pressing <prefix>
set -g status-left "#{?client_prefix,#[fg=colour150]#[bg=colour236],#[fg=colour23:]#[bg=colour150]} #S #[fg=colour150,bg=colour238,nobold,nounderscore,noitalics]"

