# Edit Ranger config
map X chain shell vim -p ~/.config/ranger/rc.conf %rangerdir/config/rc.conf; source ~/.config/ranger/rc.conf

# Image Previews
set preview_images true
set preview_images_method iterm2

# Movement
map gd cd ~/Documents
map td tab_new ~/Documents
map md shell mv %s ~/Documents
map gD cd ~/Downloads
map tD tab_new ~/Downloads
map mD shell mv %s ~/Downloads
map gm cd ~/Music
map tm tab_new ~/Music
map mm shell mv %s ~/Music
map gw cd ~/Pictures/Wallpapers
map tw cd ~/Pictures/Wallpapers
map mw shell mv %s ~/Pictures/Wallpapers
map gv cd /Volumes
map tv tab_new /Volumes

# Config Files
map cfv shell vim ~/.vimrc
map cft shell vim ~/.tmux.conf

# pywal
map bg shell wal -i %s

